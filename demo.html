<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Slider</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
<script src="vulsaiSlider.min.js" type="text/javascript"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$('#slider ul').vulsaiSlider({'transition':'slide'});
	});

</script>
<style type="text/css">

	* {padding:0; margin:0;}
	body {font:76% Helvetica, Arial, sans-serif;}
	#controls {padding:15px; background:#EEE; width:480px; margin:40px auto 0; overflow:hidden;}
	#controls a {color:#000; font-weight:bold;}
	#controls #prev {float:left;}
	#controls #next {float:right;}
	
	/* This matters */
	#slider,
	#slider li {width:500px; height:350px; overflow:hidden;}
	#slider {margin:40px auto; position:relative; border:5px solid #CCC;}
	#slider ul {float:left; width:32767px;}
	#slider li {float:left;}
	#slider li img {width:100%; min-height:350px; height:auto;}
	/* End This matters */
	
	#thumbs {background:#FFFFCC; text-align:center; padding:15px; width:480px; margin:40px auto 0; overflow:hidden;}
	#thumbs li {display:inline; padding:0 10px;}
	#thumbs .currentNumber a {color:#FFF; background:#000;}
	#thumbs a {color:#C00; text-decoration:none; font-weight:bold;}
	#thumbs a:hover {color:#000; text-decoration:underline;}
	
</style>
</head>

<body>
	
	<div id="controls">
		<a id="prev" href="#">&laquo; Previous</a>
		<a id="next" href="#">Next &raquo;</a>
	</div>
	<div id="slider">
		<ul>
			<li><img src="http://the-simpsons.otavo.tv/wp-content/uploads/2008/07/thesimpsonswallpaper640.jpg" alt="" /></li>
			<li><img src="http://3.bp.blogspot.com/_lf2gCDuEGkE/THvqqTkcuwI/AAAAAAAAATo/NofiyKWCuGk/s1600/TheSimpsons.jpg" alt="" /></li>
			<li><img src="http://lh4.ggpht.com/_dlkAw43cLC0/SY_U_FgwfpI/AAAAAAAADD0/4GpPXEHzNBY/s800/Simpsons_on_Tracey_Ullman.jpg" alt="" /></li>
			<li><img src="http://toucharcade.com/wp-content/uploads/2009/12/simpsons_couch.gif" alt="" /></li>
			<li><img src="http://www.usageorge.com/Wallpapers/Cartoons/wallpaper/Simpsons_Abbey-Road.jpg" alt="" /></li>
		</ul>
	</div>
	<div id="thumbs">
		<ul>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
	</div>


</body>
</html>
